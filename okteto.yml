build:
  go-guestbook:
    image: okteto.dev/go-guestbook:1.0.0
    context: .

deploy:
  - kubectl apply -k manifests

dev:
  go-guestbook:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
